name: Publish Chart Helm
on:
  pull_request:
    branches:
      - main
  push:
    branches: [main]
    paths:
      - 'helm/trivy/**'
    tags:
      - "v*"      
  workflow_dispatch:
env:
  HELM_REP: helm-charts
  GH_OWNER: krolval
  CHART_DIR: helm/trivy
jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.6.0
      - name: Install chart-releaser
        env:
          VERSION: 1.2.1
        run: |
          wget "https://github.com/helm/chart-releaser/releases/download/v${VERSION}/chart-releaser_${VERSION}_linux_amd64.tar.gz"
          tar xzvf chart-releaser_${VERSION}_linux_amd64.tar.gz cr          
      - name: Package helm chart
        env:
          RELEASE: ${{ github.event.inputs.version }}
        run: |
          if [ "$RELEASE" = '' ]
          then
            RELEASE=${{ github.head_ref }}
          fi
          echo "Release '${RELEASE}'"
          helm package --app-version=${RELEASE} ${{ env.CHART_DIR }} -d .cr-release-packages
      - name: Upload helm chart
        # Failed with upload the same version: https://github.com/helm/chart-releaser/issues/101
        continue-on-error: true
        ## Upload the tar in the Releases repository
        run: |
          ./cr upload -o ${{ env.GH_OWNER }} -r ${{ env.HELM_REP }} --token ${{ secrets.ORG_REPO_TOKEN }}
      - name: Index helm chart
        run: |
          ./cr index -o ${{ env.GH_OWNER }} -r ${{ env.HELM_REP }} -c https://${{ env.GH_OWNER }}.github.io/${{ env.HELM_REP }}/ -i index.yaml

      - name: Push index file
        uses: dmnemec/copy_file_to_another_repo_action@v1.0.4
        env:
          API_TOKEN_GITHUB: ${{ secrets.ORG_REPO_TOKEN }}
        with:
          source_file: 'index.yaml'
          destination_repo: '${{ env.GH_OWNER }}/${{ env.HELM_REP }}'
          destination_folder: '.'
          destination_branch: 'gh-pages'
          user_email: aqua-bot@users.noreply.github.com
          user_name: 'aqua-bot'
